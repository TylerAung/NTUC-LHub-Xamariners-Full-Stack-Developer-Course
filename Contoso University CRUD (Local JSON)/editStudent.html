<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">    
</head>
<body>
    <nav class="navbar navbar-expand-md justify-content-center fixed-top">
        <a class="navbar-brand" href="#">LOGO</a>

        <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" style="fill:#ffc107;">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="editStudent.html">Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="editCourses.html">Courses</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <section class="SecMarginTop">
        <form id="studentForm" class="container-fluid text-center">
            <div class="form-group"><label class="LblWidth">Student ID: <input class="form-control" type="text" placeholder="Student ID" name="studentId" required></label>
                <div class="feedback"></div>
            </div>
            <div class="form-group"><label class="LblWidth">Name: <input class="form-control" type="text" placeholder="Student Name" name="studentName" required pattern="^[A-Za-z\S+]{3,50}$"></label>
                <div class="feedback"></div>
            </div>
            <div class="form-group"><label class="LblWidth">Enlistment Date: <input class="form-control" type="date" placeholder="Pick Date" name="enlistDate" required></label>
                <div class="feedback"></div>
            </div>
            <div class="form-group"><label class="LblWidth">Course Taken: <select name="studentCourse" class="form-control">
                        <option selected disabled value="">-Please Select Course-</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JS">JS</option>
                    </select>
                    <div class="feedback form-group""></div>
                    <label class="LblWidth">Gender:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderRadios" id="maleRadio" value="Male" checked required>
                            <label class="form-check-label" for="maleRadio">Male</label>
                          </div>
                        
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderRadios" id="femaleRadio" value="Female" required>
                            <label class="form-check-label" for="femaleRadio">Female</label>
                          </div>
                          </div>  
                        </div>
                        <div class="feedback"></div>
                    

                </label>
            </div>
            <div class="form-group"><input id="studentAdd" type="button" value="Add Student"></div>
        </form>
    </section>

    <table class="table table-responsive-md table-hover table-dark studTbl">
        <thead>
          <tr class="bg-primary">
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Course</th>
            <th scope="col">Date Enlisted</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>

    <section class="footer">
        <p>&copy; Contoso University</p>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- //json-server --watch db.json -->
    <script src="main.js"></script>
</body>
</html>
